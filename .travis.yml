language: python
python:
    - 2.6
    - 2.7
    - 3.3
    - 3.4
    - 3.5
    - 3.6
    - 3.7
before_install:
    - date -u
    - uname -a
    - lsb_release -a
    - sudo apt-get -qq update
install:
    - pip install coveralls
    - python setup.py install
script:
    - nosetests --with-coverage --cover-package=ssw
after_success:
    - coveralls
